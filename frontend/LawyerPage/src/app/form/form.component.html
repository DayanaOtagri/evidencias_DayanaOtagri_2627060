<div class="form-container">
  <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" id="name" name="name" ngModel required>
    </div>
    <div class="form-group">
      <label for="lastName">Apellido</label>
      <input type="text" id="lastName" name="lastName" ngModel required>
    </div>
    <div class="form-group">
      <label for="number">NÃºmero</label>
      <input type="number" id="number" name="number" ngModel required>
    </div>
    <div class="form-group">
      <label for="textMessage">Mensaje</label>
      <textarea id="textMessage" name="textMessage" ngModel required></textarea>
    </div>
    <div class="form-group">
      <label for="emailSubject">Asunto del Correo</label>
      <input type="text" id="emailSubject" name="emailSubject" ngModel required>
    </div>
    <button type="submit">Enviar</button>
  </form>
</div>
